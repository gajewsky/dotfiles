- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    - '~'
    - '~/.config'
    - '~/.config/fish'
    - '~/.config/fish/completions'
    - '~/.config/fish/functions'

- create:
    - '~/.config/fish/'

- link:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/aliases.fish: fish/aliases.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/fish_variables: fish/fish_variables
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true
    ~/.config/fish/completions:
      path: fish/completions/*.fish
      glob: true

    ~/.config/alacritty: alacritty

    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux/plugins/tpm: .dotbot/tpm

    ~/.config/nvim/init.vim: vim/.vimrc
    ~/.config/nvim/fzf.vim: vim/fzf.vim
    ~/.local/share/nvim/site/autoload/plug.vim : .dotbot/vim-plug/plug.vim
