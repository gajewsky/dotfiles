# Shell - Start WSL in home directory with zellij
[terminal]
shell = { program = "wsl.exe", args = ["--cd", "~", "-e", "zellij"] }

# Window
[window]
startup_mode = "Maximized"
decorations = "Full"
padding = { x = 8, y = 8 }
dynamic_title = true
opacity = 1.0

# General
[general]
live_config_reload = true

# Scrolling
[scrolling]
history = 10000
multiplier = 3

# Font
[font]
normal = { family = "Monaco Nerd Font", style = "Regular" }
bold = { family = "Monaco Nerd Font", style = "Bold" }
italic = { family = "Monaco Nerd Font", style = "Italic" }
bold_italic = { family = "Monaco Nerd Font", style = "Bold Italic" }
size = 12.0

# Cursor
[cursor]
style = "Block"
vi_mode_style = "Beam"
blink_interval = 750

# Selection
[selection]
save_to_clipboard = true

# Mouse
[mouse]
hide_when_typing = true

# Colors (Gruvbox dark)
[colors.primary]
background = '#282828'
foreground = '#ebdbb2'

[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'

# Keybindings
[keyboard]
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "F11", action = "ToggleFullscreen" },
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0", mods = "Control", action = "ResetFontSize" },
  { key = "Return", mods = "Shift", chars = "\u001b\r" },
]
